<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Text RPG Adventure</h1>
        <div id="story">
            <!-- Story text will go here -->
        </div>
        <div id="choices">
            <!-- Choice buttons will go here -->
        </div>
        <div id="inputArea">
            <input type="text" id="playerInput" placeholder="Type your command here...">
            <button id="submitInput">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
